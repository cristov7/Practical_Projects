{% extends 'base.html' %}

{% block main_content %}
    <main>
        {% if all_fruit_objects %}
            <!-- Dashboard Page -->
            <h2>Fruits</h2>

            <section id="dashboard">
                <!-- Display a div "fruit" with information about each post (if any)-->
                {% for fruit_object in all_fruit_objects %}

                    <!--  fruit -->
                    <div class="fruit">
                        <!-- fruit image -->
                        <img src="{{ fruit_object.image_url }}" alt="example1"/>

                        <!-- fruit name -->
                        <h3 class="title">{{ fruit_object.name }}</h3>

                        <!-- fruit description -->
                        <p class="description">{{ fruit_object.description|truncatechars:50}}</p>

                        <!-- fruit details button -->
                        <a class="details-btn" href="{% url 'fruit details page' pk=fruit_object.pk %}">More Info</a>
                    </div>

                {% endfor %}
            </section>

        <!-- Display a heading if there are no posts -->
        {% else %}
            <h2>No fruit info yet.</h2>

        {% endif %}
    </main>
{% endblock %}
