{% extends 'base.html' %}

{% block main_content %}
    <!-- details section -->
    <section id="car-details">
        <h1>Car Details</h1>
        <div class="info-section">
            <div class="car-header">
                <!-- car image -->
                <img class="car-img" src="{{ car_object.image_url }}" alt='car image'/>
                <!-- type and model -->
                <h1>{{ car_object.car_type }}</h1>
                <!-- car model -->
                <p><span class="description">Model: {{ car_object.car_model }}</span></p>
                <!-- car year -->
                <p><span class="description">Year: {{ car_object.year }}</span></p>
                <!-- car price -->
                <p><span class="description">Price: {{ car_object.price|floatformat:3 }}</span></p>
            </div>
            <!-- Edit/Delete buttons -->
            <div class="buttons">
                <a href="{% url 'car edit page' car_id=car_object.pk %}" class="edit-button">Edit</a>
                <a href="{% url 'car delete page' car_id=car_object.pk %}" class="delete-button">Delete</a>
            </div>
        </div>
    </section>
{% endblock %}
