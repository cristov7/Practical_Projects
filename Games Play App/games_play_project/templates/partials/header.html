<header>
    <!-- Navigation Bar -->
    <h1><a class="home" href="{% url 'home page' %}">GamesPlay</a></h1>
    <nav>
        <!-- if the user has not created a profile -->
        {% if not profile_object %}
            <a href="{% url 'create profile page' %}">Create Profile</a>
        <!-- if the user has created a profile -->
        {% else %}
            <a href="{% url 'dashboard page' %}">Dashboard</a>
            <a href="{% url 'create game page' %}">Create Game</a>
            <a href="{% url 'details profile page' %}">Profile</a>
        {% endif %}
    </nav>
</header>
