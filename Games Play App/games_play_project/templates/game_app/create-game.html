{% extends 'base.html' %}

{% block main_content %}
    <!-- create game section -->
    <section id="create-page" class="auth">
        <!-- create game form -->
        <form id="create" method="POST">
            <div class="container">
                <!-- create game paragraph -->
                <h1>Create Game</h1>
                {% csrf_token %}
                {{ model_form }}
                <!-- create game button -->
                <input class="btn submit" type="submit" value="Create Game">
            </div>
        </form>
    </section>
{% endblock %}
