{% extends 'base.html' %}

{% block main_content %}
    <!-- edit profile section -->
    <section id="register-page" class="content auth">
        <!-- edit profile form -->
        <form id="register" method="POST">
            <div class="container">
                <!-- Edit Profile paragraph -->
                <h1>Edit Profile</h1>
                {% csrf_token %}
                {{ model_form }}
                <!-- edit profile button -->
                <input class="btn submit" type="submit" value="Edit Profile">
            </div>
        </form>
    </section>
{% endblock %}
